<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" fill="none">
  <defs>
    <!-- Gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Icon with 6 segments representing 6 categories -->
  <g transform="translate(10, 6)">
    <!-- Outer hexagon -->
    <path d="M22 2 L40 12 L40 32 L22 42 L4 32 L4 12 Z" 
          fill="url(#iconGradient)" 
          opacity="0.15"
          stroke="url(#iconGradient)"
          stroke-width="2"/>
    
    <!-- Inner hexagon -->
    <path d="M22 8 L34 15 L34 29 L22 36 L10 29 L10 15 Z" 
          fill="url(#iconGradient)"
          filter="url(#glow)"/>
    
    <!-- Circuit/brain pattern inside -->
    <circle cx="22" cy="22" r="3" fill="white"/>
    <path d="M22 19 L22 12 M22 25 L22 32 M19 22 L12 22 M25 22 L32 22" 
          stroke="white" 
          stroke-width="1.5" 
          stroke-linecap="round"
          opacity="0.9"/>
    <path d="M17 17 L14 14 M27 17 L30 14 M17 27 L14 30 M27 27 L30 30" 
          stroke="white" 
          stroke-width="1" 
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
  
  <!-- Text: Awesome Skills -->
  <g transform="translate(62, 14)">
    <!-- Awesome -->
    <text x="0" y="18" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="20" 
          font-weight="600" 
          fill="#94a3b8"
          letter-spacing="-0.5">
      Awesome
    </text>
    
    <!-- Skills with gradient -->
    <text x="78" y="18" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="20" 
          font-weight="700" 
          fill="url(#textGradient)"
          letter-spacing="-0.5"
          filter="url(#glow)">
      Skills
    </text>
    
    <!-- Tagline -->
    <text x="0" y="34" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="9" 
          font-weight="500" 
          fill="#64748b"
          letter-spacing="0.5">
      SYSTEMS • KITS • INTELLIGENCE • LEARNING • LINKS • SECURITY
    </text>
  </g>
</svg>
